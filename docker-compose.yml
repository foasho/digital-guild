services:
  # Frontend (Next.js)
  dg-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GOOGLE_MAP_API_KEY=${GOOGLE_MAP_API_KEY}
    volumes:
      - ./frontend:/app
      - dg-frontend-node-modules:/app/node_modules
      - /app/.next
    command: sh -c "bun install && bun run dev"
